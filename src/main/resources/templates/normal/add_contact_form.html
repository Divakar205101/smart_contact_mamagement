<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8"  />
	<title>Document</title>
</head>
<body>
	<section>
	
	 <div class="card mr-3 ml-3">
		 
		 <div class="card-body">
			 
			 <h1 class="text-center">Add Contact</h1>
			 
			 <div class="container-fluid mt-1">
				 
				 <div class="row">
					 
					<div class="col-mid-10 offset-md-2">
						
						<form 
						action="#"
						th:object="${contact}"
						enctype="multipart/form-data"
						method="post"
						th:action="@{/user/process-contact}"
						class="mt-2"
						>
							
						<!--First Name	-->
						<div class="input-group">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									<i class="fa fa-plus"></i>
									
								</div>
								
							</div>
							
							<input required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"/>
							
						</div>
							
							
							<!--Second Name-->
							
								<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									<i class="fas fa-user-alt"></i>
									
								</div>
								
							</div>
							
							<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control"/>
							
						</div>
							
							<!--Phone Field-->
							
								<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									<i class="fa fa-phone"></i>
									
								</div>
								
							</div>
							
							<input required min="10"  type="number" id="phone" name="phone" placeholder="Enter phone number Here" class="form-control"/>
							
						</div>
						
						<!--Email Field-->
							
								<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									@
									
								</div>
								
							</div>
							
							<input required type="email" id="email" name="email" placeholder="Enter email  Here" class="form-control"/>
							
						</div>
						
						<!--Work filed-->
						
						
							
								<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									<i class="fa fa-briefcase"></i>
									
								</div>
								
							</div>
							
							<input required type="text" id="work" name="work" placeholder="Enter  work Here" class="form-control"/>
							
						</div>
						
						<!--Contact Description-->
						
						<div class="from-group mt-3">
						<textarea id="mytextarea" placeholder="Enter contact description " name="description"  cols="60" class="form-controle" rows="6"></textarea>
						</div>	
						
						<!--Contact Image-->
						
						<div class="custom-file mt-3">
							
						<input type="file" name="profileImage"/>
							
						</div>
						
						<div class="container text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
							
						</div>
						
						</form>
						
						
					</div> 
					 
				 </div>
				 
			 </div>
		
		 </div>
		 
		 
	 </div>
	 <!--Thiny mce used for formate-->
	 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
